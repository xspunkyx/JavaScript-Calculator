<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="content" id="content">
      <div class="calculator-container" id="calculator">
        <div class="display-container">
          <p id="result"></p>
        </div>
        <div class="btns">
          <button class="btn operation" id="btnx" data-action="clear">
            AC
          </button>
          <button data-action="negate" class="btn operation" id="btnx">
            +/-
          </button>
          <button data-action="percent" class="btn operation" id="btnx">
            %
          </button>
          <button data-action="divide" class="btn operation">
            &divide;
          </button>
          <button class="btn number">7</button>
          <button class="btn number">8</button>
          <button class="btn number">9</button>
          <button data-action="multiply" class="btn operation">&times;</button>
          <button class="btn number">4</button>
          <button class="btn number">5</button>
          <button class="btn number">6</button>
          <button data-action="subtract" class="btn operation">
            &minus;
          </button>
          <button class="btn number">1</button>
          <button class="btn number">2</button>
          <button class="btn number">3</button>
          <button data-action="add" class="btn operation">+</button>
          <button class="btn number" id="zero">0</button>
          <button data-action="decimal" class="btn">.</button>
          <button data-action="calculate" class="btn operation">
            =
          </button>
        </div>
      </div>
    </div>

    <footer>
      <span> &copy; JV</span>
    </footer>
  </body>
</html>
